name: CI

on:
  push:
    branches: [ actions ]
  pull_request:
    branches: [ actions ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
        source-url: https://apiint.nugettest.org/v3/index.json
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
#    - name: Test
#      run: dotnet test --no-restore --verbosity normal
    - name: Package
      run: dotnet pack --configuration Release -o nupkg
      working-directory: ./src/ZyRabbit
       
    - name: Publish nuget package
      run: find . -name *.nupkg -type f -print0 | xargs -0 -I pkg dotnet nuget push pkg -k $nuget_api_key -s "https://apiint.nugettest.org/v3/index.json" --skip-duplicate
      env:
        nuget_api_key: testKey
      working-directory: ./src/ZyRabbit/nupkg
      
    - uses: actions/upload-artifact@v2
      name: Upload artifact
      with:
        name: my-artifact
        path: ./src/ZyRabbit/nupkg/*.nupkg